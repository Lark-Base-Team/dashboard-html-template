<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Extensions</title>
</head>

<body>
  <main class="main p-3 pt-4">
    <h4 class="mb-3">Edit <code class="code">src/index.ts</code> and save to reload</h3>
      <form id="config_form">
        <div class="mb-3">
          <label class="form-label">Development guide</label>
          <div>
            <a href="https://bytedance.larkoffice.com/docx/X0DRdskrpoxf8kxfFj1csLtNnmc" target="_blank"
              rel="noopener noreferrer">
              多维表格仪表盘插件开发指南
            </a>
          </div>
        </div>
        <div style="display: flex">
          <div style="flex:1">
            <div style="display: none" id="view_block">
              <h1>
                这是展示/配置预览状态下的图表区域
              </h1>
            </div>
            <p>展示数据：</p>
            <div style="word-break: break-all;white-space: pre-wrap" id="view_block_data"></div>
          </div>

          <div style="display: none;flex:1" id="config_block">
            <div>
              <h1>
                这是配置状态下才展示的配置区域
              </h1>
              配置状态下展示配置相关的东西，点击保存后进入展示状态。
              <div class="mb-3">
                <label for="tableSelect" class="form-label">选择插件数据源</label>
                <select id='tableSelect' class="form-select"></select>
              </div>
              <div class="mb-3">
                <label for="tableSelect" class="form-label">选择插件数据源-groups</label>
                <select id='tableSelect_groups' class="form-select"></select>
              </div>
              <div class="mb-3">
                <label for="tableSelect" class="form-label">选择插件数据源-series</label>
                <select id='tableSelect_series' class="form-select"></select>
              </div>
              <button class='btn btn-outline-primary' type="button" id="save_btn">
                保存
              </button>
            </div>
          </div>
        </div>
      </form>

  </main>
  <script type="module" src="/src/index.ts"></script>
</body>

</html>
